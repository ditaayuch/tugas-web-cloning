<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <section id="login-page">
    <div class="left">
      <div class="logo">
        <img src="barbecue 1.svg" alt="bbq">
        <p>Mama Recipe</p>
      </div>
    </div>
    <div class="right">
      <div class="wrapper">
        <h2 class="welcome"> Welcome </h2>
        <p>Log in to your existing account</p>
        <div class="input-email">
          <h3>E-mail</h3>
          <input type="email" placeholder="examplexxx@gmail.com"/>
        </div>
        <div class="input-pass">
          <h3>Password</h3>
          <input type="password" placeholder="Password"/>
        </div>
        <input type="checkbox" class="terms">
        <label class="terms-text" for="terms">I agree to terms & conditions</label><br>
        <!-- <h2> I agree to terms & conditions</h2>  -->
        <button>Log in</button> <br>
        <a class="link-pass" href="">Forgot Password?</a> <br>
        <div class="regis">
          <p>Already have an account? <a  class="link-regis" href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
